<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/dom.css">
    <title>Checkout page</title>
  </head>
  <body>
   
    <div class="container">
        <div class="heading">
          <h1>
            <span class="shopper">s</span> Shopping Cart
          </h1>
          
          <a href="#" class="visibility-cart transition is-open">X</a>    
        </div>
        
        <div class="cart transition is-open">
          
          
          
          
          <div class="table">
            
            <div class="layout-inline row th">
              <div class="col col-pro">Product</div>
              <div class="col col-price align-center "> 
                Price
              </div>
              <div class="col col-qty align-center">QTY</div>
              
              <div class="col">Total</div>
            </div>
            
            
            <di>
                <div class="layout-inline row">
                
                  <div class="col col-pro layout-inline">
                    <img src="https://www.gizmochina.com/wp-content/uploads/2019/09/Apple-iPhone-11-1.jpg" alt="Iphone 11" />
                    <p>Iphone 11</p>
                  </div>
                
                  <div class="col col-price col-numeric align-center ">
                    <p id="fixed-price-1">#290,000</p>
                  </div>
                
                  <div class="col col-qty layout-inline">
                    <button class="increment-btn" onclick="decrement1()">-</button>
                      <input id="text-value-1" type="numeric" value="1" />
                      <button class="increment-btn" onclick="increment1()">+</button>
                  </div>
                
                
                  <div class="col col-total col-numeric">               <p id="total-price-1"> #290,000</p>
                  </div>
                  
                </div>
                
                <div class="layout-inline row row-bg2">
                  <div class="col col-pro layout-inline">
                    <img src="https://www.computervillageonline.com/wp-content/uploads/2020/05/series-4.jpg" alt="Apple watch serie 4" />
                    <p>Apple Watch series 4</p>
                  </div>
                
                  <div class="col col-price col-numeric align-center ">
                    <p id="fixed-price-2">#150,000</p>
                  </div>
                  <div class="col col-qty  layout-inline">
                    <button class="increment-btn" onclick="decrement2()">-</button>
                      <input id="text-value-2" type="numeric" value="1" />
                      <button class="increment-btn" onclick="increment2()">+</button>
                  </div>
                
                
                  <div class="col col-total col-numeric">
                    <p id="total-price-2">#150,000</p>
                  </div>
                  
                </div>
                
                 <div class="layout-inline row">
                
                  <div class="col col-pro layout-inline">
                    <img src="https://store.bellestoreinc.com/wp-content/uploads/2020/12/airpods-max-hero-select-202011.jpeg" alt="Airpods" />
                    <p>Airpods max</p>
                  </div>
                
                  <div class="col col-price col-numeric align-center ">
                    <p id="fixed-price-3">#100,000</p>
                  </div>
                  <div class="col col-qty layout-inline">
                    <button class="increment-btn" onclick="decrement3()">-</button>
                      <input id="text-value-3" type="numeric" value="1" />
                      <button class="increment-btn" onclick="increment3()">+</button>
                  </div>
                
                
                   <div class="col col-total col-numeric">
                     <p id="total-price-3">#100,000</p>
                   </div>
                   
                </div>
            </di>
        
             <div class="tf">
               
                <div class="row layout-inline">
                 <div class="col">
                   <p id="sum-total">Total:       </p>
                 </div>
                 
               </div>
             </div>         
        </div>
          
          <a href="#" class="btn btn-update">Checkout</a>
        
      </div>
      <script src="./js/dom.js"></script>
  </body>
</html>
